<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendedorcito | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- * propio -->
    <link rel="stylesheet" href="/static/css/vendedor/homevendedor.css"/>
    <link rel="stylesheet" href="/static/css/vendedor/barra-nav-izq.css">
    <script src="/static/js/vendedor/vendedor.js" defer></script>
  </head>
  <body>
    <div class="container">
      {% include 'vendedor/barra-nav-izq.html' %}

      <div class="maincontent">
        <div class="welcomcontainer">
        <div class="welcom">
          <div id="txtcontainer">
              <div class="fecha">
                <i class="fa fa-calendar-alt"></i>
                <span class="fecha-text">15 de abril de 2024</span>
              </div>
              <div id="mensajebienvenida">bienvenido andres pollito</div>
          </div>
          <div id="imagecontainer">
            <img id="logo" src="/static/imgs/vendedor/imagenes.png" alt="">
          </div>
        </div>
      </div>
        
          <div class="panel">
            <div class="accesorapido">
              <a class="griditem" href="{{ url_for('productos_vendedor') }}">
              <div class="botonaccess" id="botonproduct">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/static/imgs/vendedor/productboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Productos</div>
              </div>
            
            </a>

              <a class="griditem" href="{{ url_for('clientes_vendedor') }}">
              <div class="botonaccess" id="botonusuario">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/static/imgs/vendedor/usuariosboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Usuarios</div>
              </div>
            </a>

              <a class="griditem" href="{{ url_for('informes_vendedor') }}">
              <div class="botonaccess" id="botoninformes">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/static/imgs/vendedor/informesboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Informes</div>
              </div>
            </a>

              <a class="griditem" href="{{ url_for('cotizaciones_vendedor') }}">
              <div class="botonaccess" id="botoncotizaciones">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/static/imgs/vendedor/cotizacionesnboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Cotizaciones</div>
              </div>
            </a>

            </div>

            <div class="calaendar">
              <div class="navigation">
                <button id="prevMonth">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="nextMonth">&gt;</button>
              </div>

              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days" id="days"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
