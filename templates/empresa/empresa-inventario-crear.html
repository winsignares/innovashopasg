<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Empresa | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <!-- * propio -->
        <link rel="stylesheet" href="/static/css/empresa/colors.css" />

        <link
        rel="stylesheet"
        href="/static/css/empresa/empresa-inventario-crear.css"
        />
        <link
        rel="stylesheet"
        href="/static/css/empresa/barra-nav-izq-empresa.css"
        />
        <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css" />

        <!-- * Shared -->
        <link rel="stylesheet" href="/static/css/empresa/shared.css" />

        <!-- * Icono home -->
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- * Iconos font awesome -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k4e0s16K3+HXadlk2vdq33yGT5r4msbR2AZd0Jb41e/WWWeC73RJkmbsUKM5Xv6m" crossorigin="anonymous"> -->

        <!-- * CSS -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />

    <script src="/static/js/vendedor/vendedor_productos.js" defer></script>

    </head>

    <body>
        <div class="main-container">
        <div class="left-nav-wrapper">
            {% with activo = 'inventario' %}
                {% include "empresa/barra-nav-izq-empresa.html" %}
            {% endwith %}
        </div>

        <div class="main-dashboard-empresa">
            <div class="top-banner">
                {% with tituloBanner = 'Inventario' %}
                    {% include "empresa/big-banner-empresa.html" %}
                {% endwith %}
            </div>

            <!-- ! MAIN SECTION -->
            <div class="main-section-dashboard">
            <div class="agregar-producto-wrapper">
                <h2>Agregar producto</h2>

                <form>
                    <div class="subcontainer">
                        <div class="subbar left-bar">
                            <div class="form-item">
                            <label><strong>Nombre:</strong></label>
                            <input type="text" />
                            </div>

                            <div class="form-item">
                            <label><strong>Código:</strong></label>
                            <input type="text" id="codigoInput" />
                            </div>

                            <div class="form-item">
                            <div class="codigodebarras-div">
                                <strong>Código de barras:</strong>
                                <img class="codigodebarras-img" id="codigoDeBarras" />
                            </div>
                            <button
                                type="button"
                                class="btn btn-outline-success"
                                id="generarcod"
                            >
                                Generar y Descargar
                            </button>
                            </div>
                        </div>

                        <div class="subbar mid-bar">
                            <div class="form-item">
                            <label><strong>Valor unitario:</strong></label>
                            <input type="text" />
                            </div>

                            <div class="form-radio-item">
                            <label><strong>Iva (19%)</strong></label>
                            <input type="radio" />
                            </div>

                            <div class="form-item">
                            <label><strong>Imagen:</strong></label>
                            <input type="file" accept="image/*" />
                            </div>

                            <div class="form-item">
                            <label
                                ><strong>Precio de venta:</strong>
                                <label
                                >(calculado a partir del porcentaje de
                                ganancias)</label
                                >
                            </label>
                            <input type="text" />
                            </div>
                        </div>

                        <div class="subbar right-bar">
                            <div class="form-item">
                            <label><strong>Cantidad:</strong></label>
                            <input type="text" />
                            </div>

                            <div class="form-item">
                            <label
                                ><strong>Cantidad mín de existencia:</strong></label
                            >
                            <input type="text" />
                            </div>

                            <div class="form-item">
                            <label><strong>Producto alternativo:</strong></label>
                            <button class="btnselect">
                                Seleccionar<span class="material-icons">
                                arrow_outward
                                </span>
                            </button>
                            </div>
                        </div>
                    </div>

                    <div class="btn-wrapper">
                        <button class="btn btn-warning">Guardar</button>
                        <button class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
