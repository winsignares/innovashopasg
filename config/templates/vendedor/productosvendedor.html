<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluye Bootstrap (opcional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<!-- Inclusión de jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Inclusión de Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<!-- Inclusión de Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<!-- Inclusión de estilos personalizados -->
<link rel="stylesheet" href="/static/css/vendedor/productovendedor.css" />
<link rel="stylesheet" href="/static/css/vendedor/barra-nav-izq.css" />

<!-- Inclusión de Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Inclusión de Axios para peticiones HTTP -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Inclusión de JsBarcode para generar códigos de barras -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3/dist/JsBarcode.all.min.js" defer></script>

<!-- Tu script personalizado -->
<script src="/static/js/vendedor/vendedor_productos.js" defer></script>

<!-- cdn sweet alert -->
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css
" rel="stylesheet">

</head>

  <body>
    
<!-- * MODAL -->
    <!-- Modal -->
<div class="modal fade " id="productoAlternativoModal" tabindex="-1" aria-labelledby="productoAlternativoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="productoAlternativoModalLabel">Seleccionar Producto Alternativo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <ul id="productoAlternativoList" class="list-group">
              </ul>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="cerrarModal" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success"id="guardarproductoalterno" data-bs-dismiss="modal">Guardar</button>
          </div>
      </div>
  </div>
</div>

<!-- Nueva Modal para mostrar la información del producto -->
<div class="modal fade" id="productoInfoModal" tabindex="-1" aria-labelledby="productoInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productoInfoModalLabel">Información del Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="productoInfoBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- main -->
    <div class="main_container">
      {% include 'vendedor/barra-nav-izq.html' %}

      <div id="navtab">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              Añadir productos
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              Ver productos
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
            >
              Stock
            </button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <!-- añadir productos -->
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            <form>
              <h4>Agregar producto</h4>

              <div class="subcontainer">
                <div class="subbar left-bar">
                  <div class="form-item">
                    <label><strong>Nombre:</strong></label>
                    <input type="text" name="Nombre" required />
                  </div>

                  <div class="form-item">
                    <label><strong>Código:</strong></label>
                    <input type="text" id="codigoInput" name="Codigo" required/>
                  </div>

                  <div class="form-item">
                    <div class="codigodebarras-div">
                      <strong>Código de barras:</strong>
                      <img class="codigodebarras-img" id="codigoDeBarras" />
                    </div>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      id="generarcod"
                    >
                      Generar y Descargar
                    </button>
                  </div>
                </div>

                <div class="subbar mid-bar">
                  <div class="form-item">
                    <label><strong>Valor unitario:</strong></label>
                    <input type="text" name="precio_unitario" id="precio_unitario" required />
                  </div>

                  <div class="form-radio-item">
                    <label><strong>Iva (19%)</strong></label>
                    <input type="radio" name="Iva" id="Iva"  />
                  </div>

                  <div class="form-item">
                    <label><strong>Imagen:</strong></label>
                    <input type="file" accept="image/*" name="Imagen" required />
                  </div>

                  <div class="form-item">
                    <label
                      ><strong>Precio de venta:</strong>
                      <label
                        >(calculado a partir del porcentaje de ganancias)</label
                      >
                    </label>
                    <input type="text" required disabled/ name="PrecioVenta" id="precioVenta">
                  </div>
                </div>
                <div class="subbar right-bar">
                  <div class="form-item">
                    <label><strong>Cantidad:</strong></label>
                    <input type="text" name="stock_actual"required />
                  </div>

                  <div class="form-item">
                    <label><strong>Cantidad mín de existencia:</strong></label>
                    <input type="text" name="stock_minimo" required/>
                  </div>

                  <div class="form-item">
                    <label><strong>Producto alternativo:</strong></label>
                    <button class="btnselect" type="button" id="btnproductoalternativo">
                      Seleccionar 
                  </button>
                  

                  </div>
                  <div class="form-item">
                    <label><strong>Proveedor</strong></label>
                    <select class="form-select" id="proveedor" name="proveedor" aria-label="Default select example">
                      <option selected>seleccionar</option>
                  
                      
                    </select>

                  </div>
                </div>
              </div>

              <div class="btn-wrapper">
                <button class="btn btn-warning" id="btnguardar-producto">Guardar</button>
              </div>
            </form>
          </div>
          <!-- ver productos -->
          <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            <h4>listado de productos</h4>
           
              <div class="container">
                <div class="row" id="productos-container">
                    <!-- Los productos se generarán dinámicamente aquí -->
                </div>
            
          </div> 
            <div id="pagination-buttons">
            </div>
          </div>
          <!-- stock -->
          <div
            class="tab-pane fade"
            id="contact-tab-pane"
            role="tabpanel"
            aria-labelledby="contact-tab"
            tabindex="0"
          >
          <h4><strong>Stock de productos</strong></h4>
            <div class="nav-buscar">
              <div class="num-elementos">
                <label for="numElementos" id="label-buscar">Mostrar:</label>
                <select id="numElementos">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="30">30</option>
                </select>
              </div>

              <div class="buscador">
                <label for="search">Buscar por ID:</label>
                <input type="text" id="search" />
                <button onclick="buscar()" id="butombuscar" class="btn btn-primary" clas><i class="fas fa-search"></i>Buscar</button>
              </div>
            </div>
            <div class="containertable"><table id="myTable">
              <thead>
                <tr>
                  <th>ID Producto</th>
                  <th>Nombre Producto</th>
                  <th>Stock</th>
                  <th>Proveedor</th>
                  <th>Descripción</th>
                  <th>Orden de compra</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Los datos de la tabla se cargarán dinámicamente aquí -->
            </tbody
            </table></div>
            

            <div id="pagination" class="pagination"></div>
          </div>
          
        </div>
      </div>
    </div>



  </body>
</html>
