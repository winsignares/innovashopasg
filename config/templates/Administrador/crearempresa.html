<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Empresa | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <!-- * propio -->
        <link rel="stylesheet" href="/static/css/empresa/colors.css">

        <link rel="stylesheet" href="/static/css/administrador/crearempresa.css">
        <link rel="stylesheet" href="/static/css/empresa/barra-nav-izq-empresa.css">
        <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css">

        <link rel="stylesheet" href="/static/css/empresa/calendario-empresa.css">
        <script src="/static/js/empresa/empresa_calendario.js" defer></script>

        <!-- * Shared -->
        <link rel="stylesheet" href="/static/css/empresa/shared.css">

        <!-- * Icono home -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- * Iconos font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k4e0s16K3+HXadlk2vdq33yGT5r4msbR2AZd0Jb41e/WWWeC73RJkmbsUKM5Xv6m" crossorigin="anonymous">

        <!-- * CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- * MODAL -->
        <link rel="stylesheet" href="/static/css/empresa/empresa-modal.css">
        <script src="/static/js/empresa/empresa-modal.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div class="left-nav-wrapper">
              {% with activo = 'empresas' %}
                {% include 'administrador/barra-de-navegacion.html' %}
              {% endwith %}
                
            </div>

            <div class="main-dashboard-empresa">
                <div class="top-banner">
                    {% with tituloBanner = 'Crear empresa' %}
                        {% include "empresa/big-banner-empresa.html" %}
                    {% endwith %}
                </div>

                <div class="main-section-dashboard">
                    <!-- ! OPCIONES -->
                    <div class="crear-empresa-wrapper">
                      <form>
                        <h4>Crear Empresa</h4>

                        <div class="row">
                          <div class="col">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="col">
                            <label>Código:</label>
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <label>Nit:</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="col">
                            <label>Correo electrónico:</label>
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>

                        <div class="btn-wrapper">
                          <button class="btn btn-warning">Guardar</button>
                        </div>
                      </form>
                    </div>
                    
                    <!-- ! CALENDARIO -->
                    <div class="calendar-wrapper">
                        {% include "empresa/calendario-empresa.html" %}
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
