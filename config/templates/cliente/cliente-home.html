<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cliente | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <!-- * propio -->
        <link rel="stylesheet" href="/static/css/empresa/colors.css">

        <link rel="stylesheet" href="/static/css/empresa/homeempresa.css">
        <link rel="stylesheet" href="/static/css/cliente/barra-nav-cliente.css">
        <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css">

        <link rel="stylesheet" href="/static/css/empresa/calendario-empresa.css">
        <script src="/static/js/empresa/empresa_calendario.js" defer></script>

        <!-- * Icono home -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- * Iconos font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k4e0s16K3+HXadlk2vdq33yGT5r4msbR2AZd0Jb41e/WWWeC73RJkmbsUKM5Xv6m" crossorigin="anonymous">
    </head>

    <body>
        <div class="main-container">
            <div class="left-nav-wrapper">
                {% with activo = 'home' %}
                    {% include "cliente/barra-nav-cliente.html" %}
                {% endwith %}
            </div>

            <div class="main-dashboard-empresa">
                <div class="top-banner">
                    {% with tituloBanner = 'Cliente' %}
                        {% include "empresa/big-banner-empresa.html" %}
                    {% endwith %}
                </div>

                <div class="main-section-dashboard">
                    <!-- ! OPCIONES -->
                    <h2>Acceso r√°pido</h2>
                    <br>
                    <div class="cliente-wrapper">
                        <div class="opciones-wrapper">
                            <a
                                href="/cliente/facturas"
                                class="options-item-main-dashboard color1"
                            >
                                <div class="icon-options-item">
                                    <i class="fas fa-cog"></i>
                                </div>
    
                                <div class="texto-options-item">
                                    Mis facturas
                                </div>
                            </a>
                            
                            <a
                                href="/cliente/cotizaciones"
                                class="options-item-main-dashboard color2"
                            >
                                <div class="icon-options-item">
                                    <i class="fas fa-chart-pie"></i>
                                </div>
    
                                <div class="texto-options-item">
                                    Mis cotizaciones
                                </div>
                            </a>
                        </div>
                    </div>
                    
                    <!-- ! CALENDARIO -->
                    <div class="calendar-wrapper">
                        {% include "empresa/calendario-empresa.html" %}
                    </div>

                </div>
            </div>
            
        </div>
    </body>
</html>
