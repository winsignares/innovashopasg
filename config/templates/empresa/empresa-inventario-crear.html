<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- * propio -->
    <link rel="stylesheet" href="/static/css/empresa/colors.css" />

    <link
      rel="stylesheet"
      href="/static/css/empresa/empresa-inventario-crear.css"
    />
    <link
      rel="stylesheet"
      href="/static/css/empresa/barra-nav-izq-empresa.css"
    />
    <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css" />

    <!-- * Shared -->
    <link rel="stylesheet" href="/static/css/empresa/shared.css" />

    <!-- Inclusión de Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluye Bootstrap (opcional) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Inclusión de JsBarcode para generar códigos de barras -->
    <script
      src="https://cdn.jsdelivr.net/npm/jsbarcode@3/dist/JsBarcode.all.min.js"
      defer
    ></script>

    <!-- * Icono home -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- * Iconos font awesome -->

    <!-- * CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- <script src="/static/js/vendedor/vendedor_productos.js" defer></script> -->

    <!-- * AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- * Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ! JS -->
    <script src="/static/js/empresa/empresa-inventario-crear.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="left-nav-wrapper">
        {% with activo = 'inventario' %} {% include
        "empresa/barra-nav-izq-empresa.html" %} {% endwith %}
      </div>

      <div class="main-dashboard-empresa">
        <div class="top-banner">
          {% with tituloBanner = 'Inventario' %} {% include
          "empresa/big-banner-empresa.html" %} {% endwith %}
        </div>

        <div
          class="modal fade"
          id="productoAlternativoModal"
          tabindex="-1"
          aria-labelledby="productoAlternativoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productoAlternativoModalLabel">
                  Seleccionar Producto Alternativo
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul id="productoAlternativoList" class="list-group"></ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  id="cerrarModal"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  id="guardarproductoalterno"
                  data-bs-dismiss="modal"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- ! MAIN SECTION -->
        <div class="main-section-dashboard">
          <div class="agregar-producto-wrapper">
            <h2>Agregar producto</h2>

            <form>
              <h4>Agregar producto</h4>

              <div class="subcontainer">
                <div class="subbar left-bar">
                  <div class="form-item">
                    <label><strong>Nombre:</strong></label>
                    <input type="text" name="Nombre" required />
                  </div>

                  <div class="form-item">
                    <label><strong>Código:</strong></label>
                    <input
                      type="text"
                      id="codigoInput"
                      name="Codigo"
                      required
                    />
                  </div>

                  <div class="form-item">
                    <div class="codigodebarras-div">
                      <strong>Código de barras:</strong>
                      <img class="codigodebarras-img" id="codigoDeBarras" />
                    </div>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      id="generarcod"
                    >
                      Generar y Descargar
                    </button>
                  </div>
                </div>

                <div class="subbar mid-bar">
                  <div class="form-item">
                    <label><strong>Valor unitario:</strong></label>
                    <input
                      type="text"
                      name="precio_unitario"
                      id="precio_unitario"
                      required
                    />
                  </div>

                  <div class="form-radio-item">
                    <label><strong>Iva (19%)</strong></label>
                    <input type="radio" name="Iva" id="Iva" />
                  </div>

                  <div class="form-item">
                    <label><strong>Imagen:</strong></label>
                    <input
                      type="file"
                      accept="image/*"
                      name="Imagen"
                      id="imagen"
                      required
                    />
                  </div>

                  <div class="form-item">
                    <label
                      ><strong>Precio de venta:</strong>
                      <label
                        >(calculado a partir del porcentaje de ganancias)</label
                      >
                    </label>
                    <input type="text"  disabled name="PrecioVenta"
                    id="precioVenta">
                  </div>
                </div>
                <div class="subbar right-bar">
                  <div class="form-item">
                    <label><strong>Cantidad:</strong></label>
                    <input type="text" name="stock_actual" required />
                  </div>

                  <div class="form-item">
                    <label><strong>Cantidad mín de existencia:</strong></label>
                    <input type="text" name="stock_minimo" required />
                  </div>

                  <div class="form-item">
                    <label><strong>Producto alternativo:</strong></label>
                    <button
                      class="btnselect"
                      type="button"
                      id="btnproductoalternativo"
                    >
                      Seleccionar
                    </button>
                  </div>
                  <div class="form-item">
                    <label><strong>Proveedor</strong></label>
                    <select
                      class="form-select"
                      id="proveedor"
                      name="proveedor"
                      aria-label="Default select example"
                    >
                      <option selected>seleccionar</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="btn-wrapper">
                <button class="btn btn-warning" id="btnguardar-producto">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
