
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Empresa | Home</title>

        <!-- ! ESTILOS EXTERNOS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
            />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- ! BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            
        <!-- ! Shared -->
        <link rel="stylesheet" href="/static/css/empresa/shared.css">
        <link rel="stylesheet" href="/static/css/empresa/colors.css">
        <link rel="stylesheet" href="/static/css/empresa/barra-nav-izq-empresa.css">
        <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css">

        <!-- ! propio -->
        <link rel="stylesheet" href="/static/css/empresa/empresa-provedor-crear.css">


        <!-- * Iconos font awesome -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k4e0s16K3+HXadlk2vdq33yGT5r4msbR2AZd0Jb41e/WWWeC73RJkmbsUKM5Xv6m" crossorigin="anonymous"> -->
    </head>

    <body>
        <div class="main-container">
            <div class="left-nav-wrapper">
                {% with activo = 'provedores' %}
                    {% include "empresa/barra-nav-izq-empresa.html" %}
                {% endwith %}
            </div>

            <div class="main-dashboard-empresa">
                <div class="top-banner">
                    {% with tituloBanner = 'Provedores' %}
                        {% include "empresa/big-banner-empresa.html" %}
                    {% endwith %}
                </div>

                <!-- ! MAIN SECTION -->
                <div class="main-section-dashboard">
                    <h2>Nuevo provedor</h2>

                    <div class="nuevo-provedor-wrapper">
                        <div class="info-wrapper">
                            <b>Información provedor</b>

                            <ul>
                                <li>Nombre</li>
                                <li>Nit</li>
                                <li>Dirección</li>
                                <li>Teléfono</li>
                            </ul>
                        </div>

                        <div class="form-wrapper">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <label>Nombre:</label>
                                        <input type="text" class="form-control">
                                    </div>
    
                                    <div class="col">
                                        <label>Nit:</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    
                                    <div class="col">
                                        <label>Dirección:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <label>Estado:</label> <br>
                                        <select class="form-control" id="estado" name="estado">
                                            <option value="activo" selected>Activo</option>
                                            <option value="inactivo">Inactivo</option>
                                            <option value="suspendido">Suspendido</option>
                                        </select>
                                    </div>
    
                                    <div class="col">
                                        <label>Teléfono:</label>
                                        <input type="text" class="form-control">
                                    </div>
    
                                    <div class="col"></div>
                                </div>
                            </form>
    
                            <div class="btn-container-wrapper">
                                <button class="btn btn-success">
                                    Guardar
                                </button>
    
                                <button class="btn btn-danger">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            
        </div>
    </body>
</html>
