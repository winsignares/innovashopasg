<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Empresa | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <!-- * propio -->
        <link rel="stylesheet" href="/static/css/empresa/colors.css">

        <link rel="stylesheet" href="/static/css/empresa/empresa-inventario.css">
        <link rel="stylesheet" href="/static/css/empresa/empresa-modal.css">
        <link rel="stylesheet" href="/static/css/empresa/barra-nav-izq-empresa.css">
        <link rel="stylesheet" href="/static/css/empresa/big-banner-empresa.css">

        <link rel="stylesheet" href="/static/css/empresa/calendario-empresa.css">

        <!-- <script src="/static/js/empresa/empresa-modal.js" defer></script> -->

        <!-- * Shared -->
        <link rel="stylesheet" href="/static/css/empresa/shared.css">

        <!-- * Icono home -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- * Iconos font awesome -->

        <!-- * CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

         <!-- * AXIOS -->
         <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
         <!-- * Sweet Alert -->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
         <!-- ! JS -->
         <script src="/static/js/empresa/empresa-inventario.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="left-nav-wrapper">
                {% with activo = 'inventario' %}
                    {% include "empresa/barra-nav-izq-empresa.html" %}
                {% endwith %}
            </div>

            <div class="main-dashboard-empresa">
                <div class="top-banner">
                    {% with tituloBanner = 'Inventario' %}
                        {% include "empresa/big-banner-empresa.html" %}
                    {% endwith %}
                </div>

                <!-- ! MAIN SECTION -->
                <div class="main-section-dashboard">
                    <!-- ! OPCIONES -->
                    <a
                        href="/empresa/inventario/crear"
                        class="btn btn-warning"
                    >
                        <i class="fas fa-plus"></i>
                        Agregar producto
                    </a>

                    <a
                        href="/empresa/inventario/stock"
                        class="btn btn-success"
                    >
                        <i class="fas fa-plus"></i>
                        Ver stock
                    </a>

                    <h2>Listado de productos</h2>
                    <div class="inventario-wrapper">
                        
                    </div>  

                    <!-- ! MODAL -->
                    <div id="modalProductos" class="modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalProductosLabel">Editar producto</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="editarProductoForm">
                                        <div class="form-group">
                                            <label for="nombreProducto">Nombre:</label>
                                            <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcionProducto">Descripción:</label>
                                            <textarea class="form-control" id="descripcionProducto" placeholder="Descripción del producto"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="codigoProducto">Código:</label>
                                            <input type="text" class="form-control" id="codigoProducto" placeholder="Código del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="precioProducto">Precio unitario:</label>
                                            <input type="number" class="form-control" id="precioProducto" placeholder="Precio del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="imgProducto">Imagen:</label>
                                            <input type="text" class="form-control" id="imgProducto" placeholder="URL de la imagen">
                                        </div>
                                        <div class="form-group">
                                            <label for="stockActual">Stock actual:</label>
                                            <input type="number" class="form-control" id="stockActual" placeholder="Stock actual del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="stockMinimo">Stock mínimo:</label>
                                            <input type="number" class="form-control" id="stockMinimo" placeholder="Stock mínimo del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="descuentoProducto">Descuento:</label>
                                            <input type="number" class="form-control" id="descuentoProducto" placeholder="Descuento del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="estadoProducto">Estado:</label>
                                            <input type="text" class="form-control" id="estadoProducto" placeholder="Estado del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="ivaProducto">IVA:</label>
                                            <input type="number" class="form-control" id="ivaProducto" placeholder="IVA del producto">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="guardarProducto">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
